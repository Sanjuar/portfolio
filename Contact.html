<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
</head>
<body>
     <form action="#" method="post">
    <h2>Contact </h2>

    <label for="name">Name *</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required>
    <small>Enter 10-digit phone number</small>

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="5" maxlength="250" required></textarea>
    <small>Max 250 characters</small>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
